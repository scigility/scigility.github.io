---
layout: default
---

<div class="mod_article first last block">
  <div class="centered-wrapper ce_rsce_tao_centered_wrapper_start first ">
    <div class="centered-wrapper-inner">
      <div class="rs-columns ce_rs_columns_start">
        <div class="ce_rs_column_start  rs-column -large-col-2-1 -large-first -large-first-row -medium-col-2-1 -medium-first -medium-first-row -small-col-1-1 -small-first -small-last -small-first-row">
          <div class="ce_text block">
            {{ content }}
          </div>
        </div>
        <div class="ce_rs_column_start  rs-column -large-col-2-1 -large-last -large-first-row -medium-col-2-1 -medium-last -medium-first-row -small-col-1-1 -small-first -small-last">
          <div class="icon-text-block ce_rsce_tao_icon_text_blocks" data-icon="&#xe0a1;">
          <div>{{ site.contact.name }}</div>
          <div>{{ site.contact.address1 }}</div>
          {% if site.contact.address2 %}
            <div>{{ site.contact.address2 }}</div>
          {% endif %}
          <div>{{ site.contact.city }}</div>
          </div>
          <div class="icon-text-block ce_rsce_tao_icon_text_blocks" data-icon="&#xe043;">
            <p><strong>T:</strong> {{ site.contact.phone }}<br><strong>E:</strong> <a href="mailto:{{ site.contact.email }}">{{ site.contact.email }}</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
