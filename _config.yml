# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title:
  de: Scigility AG
  en: Scigility Ltd
  fr: Scigility SA
email: hallo@scigility.com
description:
  en: Write an awesome description for your new site here. You can edit this line in _config.yml. It will appear in your document head meta (for Google search results) and in your feed.xml site description.
  fr: Écrivez une super description de votre nouveau site ici. Vous pouvez modifier cette ligne dans _config.yml. Elle apparaîtra dans la balise meta description (pour les résultats sur Google) et dans le fil RSS feed.xml.
index:
  de: index.de.html
  en: index.en.html
  fr: index.fr.html
feed:
  en: /feed-en.xml
  fr: /feed-fr.xml
  fr: /feed-de.xml
baseurl: ""
url: "https://scigility.github.io"

# Build settings
markdown: kramdown
kramdown:
  input: GFM

collections:
  products:
    output: true
  projects:
    output: true

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      comments: false
      author: ""
  -
    scope:
      path: ""
      type: "products"
    values:
      comments: false
      author: ""
  -
    scope:
      path: ""
      type: "projects"
    values:
      comments: false
      author: ""

# Languages configuration

defaultlanguage: "de"
t:
  en:
    home:  "Home"
    top_1st: "go"
    top_2nd: "up"
  fr:
    home:  "Accueil"
    top_1st: "En"
    top_2nd: "Haut"
  de:
    home:  "Home"
    top_1st: "Nach"
    top_2nd: "oben"

