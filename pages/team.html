---
layout: page
title: Team
permalink: /team/
ref: team
lang: en
banner:
  title: Team
---

<div class="mod_article first last block">
  <div class="centered-wrapper ce_rsce_tao_centered_wrapper_start first -medium" style="background-color: #ffffff; ">
    <div class="centered-wrapper-inner">
      <section class="team-boxes ce_rsce_tao_team_boxes">
        {% for member in site.data.members %}
        <div class="team-boxes-item rs-column -large-col-4-1 -medium-col-4-1 -small-col-1-1" href="">
          <div class="image-wrapper">
            <img src="{{ member.picture | prepend: site.baseurl }}" width="400" height="600" alt="">
          </div>
          <h3>{{ member.name }}</h3>
          <h4>Position / Funktion</h4>
          <p>{{ member.position }}</p>
          <ul>
            <li><a href="{{ member.email }}" data-icon="&#xe0cc;" style="color: #888888" target="_blank">E-Mail</a></li>
            <li><a href="{{ member.linkedin }}" data-icon="&#xe0b6;" style="color: #0e76a8" target="_blank">LinkedIn</a></li>
          </ul>
        </div>
        {% endfor %}
      </section>
    </div>
  </div>
</div>
